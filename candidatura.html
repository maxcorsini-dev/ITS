<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mc Donald Italia - Lavora con noi</title>
    <link rel="stylesheet" href="McDonaldStyle.css">
</head>
<body>
<header>
    <nav>
        <span class="home"><a href="McDonaldMassimilianoCorsini.html">Link HOMEPAGE</a></span>
        <span class="candidatura"><a href="candidatura.html">Invia Candidatura</a></span>
        <span class="cerca"><input type="text" placeholder="ricerca"></span>
        <span class="invia"><button>Invia</button></span>
    </nav>
</header>

<aside>
    <figure>
        <img src="https://media-cdn.tripadvisor.com/media/photo-m/1280/20/92/cd/fb/logo-mcdonald-s.jpg" alt="McLogo"
             width="200px">
    </figure>
    <figcaption>Didascalia:</figcaption>
</aside>

<section>
    <form class="registrazione">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required><br>

  <label for="cognome">Cognome:</label>
  <input type="text" id="cognome" name="cognome" required><br>

  <label for="data-nascita">Data di nascita:</label>
  <input type="date" id="data-nascita" name="data-nascita" required><br>

  <label for="email">Email:</label>
  <input title="nome@dominio.estensione" type="email" id="email" name="email" required><br>

  <label for="codice-fiscale">Codice fiscale:</label>
  <input type="text" id="codice-fiscale" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" placeholder="ABCDEF12G345H" required><br>

  <label for="esperienze">Esperienze:</label><br>
  <textarea id="esperienze" name="esperienze"></textarea><br>

  <label>Disponibilit√†:</label><br>
  <input type="radio" id="full-time" name="disponibilita" value="full-time">
  <label for="full-time">Full time</label><br>
  <input type="radio" id="part-time" name="disponibilita" value="part-time">
  <label for="part-time">Part time</label><br>
  <input type="radio" id="solo-weekend" name="disponibilita" value="solo-weekend">
  <label for="solo-weekend">Solo weekend</label><br>

  <label>Turni disponibili:</label><br>
  <input type="checkbox" id="turno-diurno" name="turni[]" value="diurno">
  <label for="turno-diurno">Diurno</label><br>
  <input type="checkbox" id="turno-notturno" name="turni[]" value="notturno">
  <label for="turno-notturno">Notturno</label><br>

  <label for="regione">Regione:</label>
  <select id="regione" name="regione">
    <option value="lazio">Lazio</option>
    <option value="lombardia">Lombardia</option>
    <option value="campania">Campania</option>
    <option value="sicilia">Sicilia</option>
  </select><br>

  <label>Trasferimento:</label><br>
  <input type="checkbox" id="trasferimento" name="trasferimento" value="si">
  <label for="trasferimento">Disponibile al trasferimento</label><br>

  <input type="checkbox" id="trattamento-dati" name="trattamento-dati" required>
  <label for="trattamento-dati">Accetto il trattamento dei dati personali</label><br>

  <input type="submit" value="Invia">
</form>

</section>

<footer>
    <div class="footertext">FOOTER</div>
</footer>

</body>
</html>
